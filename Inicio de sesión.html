<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Inicio de sesion.css">
    <title>Inicio de sesión</title>
</head>

<body>

    <div class="formulario-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="formulario">
            <div class="campo">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>

            <div class="campo centrado">
                <button type="submit" onclick="Inicio()">Acceder</button>
            </div>
        </form>

        <div class="enlace-olvidado">
            <a href="" id="forgotPasswordLink" class="izquierda">¿Olvidaste tu contraseña?</a>
            <a href="Registro.html" class="derecha">Registrarte</a>
        </div>

        <div id="forgotPasswordForm" class="formulario oculto">
            <h3>Restablecer Contraseña</h3>
            <form>
                <div class="campo">
                    <label for="forgotUsername">Usuario:</label>
                    <input type="text" id="forgotUsername" required>
                </div>

                <div class="campo">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" required>
                </div>

                <div class="campo">
                    <label for="confirmNewPassword">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirmNewPassword" required>
                </div>

                <div class="campo">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate" required>
                </div>

                <div class="campo centrado">
                    <button type="submit">Cambiar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
    </main>
</body>

</html>
