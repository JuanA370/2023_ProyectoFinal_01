<!DOCTYPE html>
<html lang="es">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/Registro.css">
        <script src="JavaScript/Registro.js"></script>
        <title>Formulario de Registro</title>
    </head>
</head>

<body>
    <br><br>
    <h2>Registro</h2>
    <form class="formulario">
        <div class="campo">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>
        </div>

        <div class="campo">
            <label for="fullname">Nombre real:</label>
            <input type="text" id="fullname" required>
        </div>

        <div class="campo">
            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" required>
        </div>

        <div class="campo">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
        </div>

        <div class="campo">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
        </div>

        <div class="campo">
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" required>
        </div>

        <div class="campo checkbox">
            <input type="checkbox" id="newsletter" checked>
            <label for="newsletter">Deseo recibir información sobre novedades y ofertas</label>
        </div>

        <div class="campo checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">Declaro haber leído y acepto las condiciones generales del programa y la normativa
                sobre protección de datos</label>
        </div>

        <div class="enlace-olvidado">
            <button type="submit" onclick="Registro()">Registrarse</button>
            <a href="Inicio de sesión.html" class="derecha">Inicia sesión</a>
        </div>
    </form>
</body>

</html>
